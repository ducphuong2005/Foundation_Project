<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add New Book</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin_style.css"> </head>
<body>
    <div class="topbar">
        <div class="contact">
            <div class="item">
            <i class="fas fa-phone"></i>
            <a href="#">0987654321</a>
            </div>
            <div class="item">
                <i class="fas fa-envelope"></i>
                <a href="#">hotroHappyBook@gmail.com</a>
            </div>
        </div>
        <div class="account"> 
            <a href="#">Admin (Logout)</a>
        </div>
    </div>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../Foundation Project-HomePage/logo.png" alt="HappyBook Logo" style=" width: 300px;">
            </a>
        </div>
        <nav class="admin-nav">
            <a href="#" class="active"><i class="fas fa-book-medical"></i> Add Book</a>
            <a href="#"><i class="fas fa-tasks"></i> Manage Books</a>
            <a href="#"><i class="fas fa-chart-line"></i> Dashboard</a>
        </nav>
        <div class="cart">
            </div>
    </header>

    <div class="admin-main-content">
        <div class="form-container">
            <h2 class="form-title"><i class="fas fa-plus-circle"></i> ADD NEW BOOK</h2>
            
            <form action="/submit_new_book" method="POST" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="book_title">Book Title (*)</label>
                    <input type="text" id="book_title" name="book_title" required>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="author">Author (*)</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="publisher">Publisher</label>
                        <input type="text" id="publisher" name="publisher">
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Category (*)</label>
                    <select id="category" name="category" required>
                        <option value="">-- Select Category --</option>
                        <option value="literature">Literature</option>
                        <option value="economy">Economy</option>
                        <option value="psychology">Psychology-Life skills</option>
                        <option value="children">Children's Books</option>
                        </select>
                </div>

                <div class="form-row">
                    <div class="form-group third-width">
                        <label for="price">Original Price (â‚«)</label>
                        <input type="number" id="price" name="price" min="0" step="1000" required>
                    </div>
                    <div class="form-group third-width">
                        <label for="discount">Discount (%)</label>
                        <input type="number" id="discount" name="discount" min="0" max="100" value="0">
                    </div>
                    <div class="form-group third-width">
                        <label for="stock">Stock Quantity (*)</label>
                        <input type="number" id="stock" name="stock" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cover_image">Book Cover Image (*)</label>
                    <input type="file" id="cover_image" name="cover_image" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="description">Short Description</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save Book</button>
                    <button type="reset" class="btn-secondary"><i class="fas fa-undo"></i> Reset Form</button>
                </div>
            </form>
        </div>
    </div>
    
    </body>
</html>
